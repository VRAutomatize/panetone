<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://res.cloudinary.com/dm7cgwtmp/image/upload/v1740567841/VR%20Automatize/logoVR.png" alt="Logo VR Automatize"/>
                <div class="title-container">
                    <h1>Panetone</h1>
                    <h2>by VR Automatize</h2>
                </div>
            </div>
            <button class="refresh-button" onclick="refreshData()">Atualizar</button>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="title-text">
                            <span class="icon icon-cash"></span>
                            Status das Instâncias
                        </span>
                    </h2>
                </div>
                <div class="instances-status">
                    <div class="status-item">
                        <span class="label">Ativas:</span>
                        <span class="value" id="active-instances">0</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Disponíveis:</span>
                        <span class="value" id="max-instances">0</span>
                    </div>
                </div>
                <div class="metric-details">
                    <p><span>Última atualização:</span> <span id="last-update">Agora</span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="title-text">
                            <span class="icon icon-receivables"></span>
                            Uso de CPU
                        </span>
                    </h2>
                </div>
                <div class="card-value" id="cpu-usage">0%</div>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="title-text">
                            <span class="icon icon-subscriptions"></span>
                            Memória
                        </span>
                    </h2>
                </div>
                <div class="card-value" id="memory-usage">0 GB</div>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <span class="title-text">
                        <span class="icon icon-subscriptions"></span>
                        Instâncias em Execução
                    </span>
                </h2>
            </div>
            <div class="instances-list" id="instances-list">
                <!-- Preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let cpuChart, memoryChart;
        const maxDataPoints = 10;
        const instanceStartTimes = new Map();

        function initCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };

            cpuChart = new Chart(document.getElementById('cpuChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#FFD700',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: chartOptions
            });

            memoryChart = new Chart(document.getElementById('memoryChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#FFD700',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: chartOptions
            });
        }

        function updateCharts(cpuData, memoryData) {
            const timestamp = new Date().toLocaleTimeString();

            if (cpuChart.data.labels.length > maxDataPoints) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
            }
            cpuChart.data.labels.push(timestamp);
            cpuChart.data.datasets[0].data.push(cpuData);
            cpuChart.update();

            if (memoryChart.data.labels.length > maxDataPoints) {
                memoryChart.data.labels.shift();
                memoryChart.data.datasets[0].data.shift();
            }
            memoryChart.data.labels.push(timestamp);
            memoryChart.data.datasets[0].data.push(memoryData);
            memoryChart.update();
        }

        function formatRuntime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();

                document.getElementById('active-instances').textContent = data.active_instances;
                document.getElementById('max-instances').textContent = data.max_instances;
                document.getElementById('cpu-usage').textContent = `${data.cpu_usage.toFixed(1)}%`;
                document.getElementById('memory-usage').textContent = `${data.memory_usage.toFixed(1)} GB`;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

                updateCharts(data.cpu_usage, data.memory_usage);

                const currentTime = Date.now();
                const instancesList = document.getElementById('instances-list');
                instancesList.innerHTML = '';

                data.instances.forEach(instance => {
                    if (!instanceStartTimes.has(instance.id)) {
                        instanceStartTimes.set(instance.id, currentTime);
                    }

                    const runtime = Math.floor((currentTime - instanceStartTimes.get(instance.id)) / 1000);
                    const item = document.createElement('div');
                    item.className = 'instance-item';
                    item.innerHTML = `
                        <div>
                            <span class="status-indicator status-${instance.status}"></span>
                            ${instance.id}
                        </div>
                        <div>${formatRuntime(runtime)}</div>
                    `;
                    instancesList.appendChild(item);
                });

                // Limpa instâncias que não estão mais ativas
                for (const [id, _] of instanceStartTimes) {
                    if (!data.instances.find(i => i.id === id)) {
                        instanceStartTimes.delete(id);
                    }
                }
            } catch (error) {
                console.error('Erro ao atualizar dados:', error);
            }
        }

        initCharts();
        refreshData();
        setInterval(refreshData, 5000);
    </script>
